<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>会员登录</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header class="mui-bar mui-bar-nav myHeader">
        <a class="mui-icon mui-icon-arrowleft mui-pull-left"></a>
        <h1 class="mui-title">会员登录</h1>
    </header>
   
    <div class="mui-content myContent">
        <div class="Head_photo">
            <a href="#">
                <img src="./images/headLogo.png">
            </a>
            <p id="login_title">会员登录</p>
        </div>
        <div class="Head_form">
           <input type="text" placeholder="用户名" class="name"><br>
            <input type="password" placeholder="密码" class="psw"><br>
        </div>
        <div class="wei_newC mui-clearfix">
            <a href="#" class="mui-pull-left">请先注册</a>
            <a href="#" class="mui-pull-right">忘记密码</a>
        </div>
        <a href="user.html" class="button_a this_color" id="btn_login">登录</a>
	</div>
</body>
<script>
    $(function(){
        $('.name').on('blur',function(){
            var name = $.trim($('.name').val());
            if(!name){
               mui.alert('用户名不能为空');
            }
        })
        $('.psw').on('blur',function(){
            var psw = $.trim($('.psw').val());
            if(!psw){
                mui.alert('密码不能为空');
            }
        })
    })
</script>
</html>
